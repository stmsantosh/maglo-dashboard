<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
    content="A dashboard is a visual display of all of your data. While it can be used in all kinds of different ways..">
    <title>maglo SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="signup">
        <div class="container-fluid">
            <div class="row d-flex justify-content-between">
                <div class="col-sm-6 signup_left">
                    <div class="Signup_form_left">
                        <div class="form_box">
                            <a href="dashboard.html">
                                <img src="img/logo.svg" alt="" class="logo">
                            </a>
                            <h1 class="heading">Create new account</h1>
                            <p class="subheading">Welcome back! Please enter your details</p>
                            <div class="mb-3 name">
                                <label for="name" class="primary-font">Full Name</label>
                                <input type="text" class="form-control" placeholder="Mahfuzul Nabil">
                            </div>
                            <div class="mb-3 email">
                                <label for="email" class="primary-font">Email</label>
                                <input type="email" class="form-control" placeholder="example@gmail.com">
                            </div>
                            <div class="mb-3 password">
                                <label for="password" class="primary-font">Password</label>
                                <input type="password" class="form-control" placeholder=".......">
                            </div>
                            <div class="btns">
                                <button class="btn btnclr">Create Account</button>
                                <button class="btn g_icon">
                                    <img src="img/Google.svg" alt="">
                                    <span> Sign up with google</span></button>
                            </div>
                            <a href="index.html" class="lining">Already have an account?
                                <span class="imp">Sign in</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 p-0 signup_right">
                    <div class="Signup_form_right">
                        <img src="img/Image.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
